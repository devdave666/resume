<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Content Manager</title>
  <!-- Include the Netlify CMS script -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</head>
<body>
  <!-- Include the GitHub Auth Proxy script -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'devdave666/resume',
          branch: 'main',
          auth_endpoint: 'https://devdave666.github.io/resume/oauth.html'
        }
      }
    });
  </script>
</body>
</html>
